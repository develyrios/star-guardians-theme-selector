<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Temas - Guardiãs Estelares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/themes.css">
    <script src="main.js" defer></script>
</head>

<body class="bgSonaClaro" id="body">
    <div class="caixaCorpo bg-imgSona" id="caixaBody">
        <header class="caixaDeTexto caixa__header bgSonaEscuro">
            <h1 class="titulo__header text-align-center">Seletor de Temas - Guardiãs Estelares</h1>
        </header>

        <main>
            <div class="caixaDeTexto caixa__main bgSonaEscuro">
                <h2 class="titulo__main text-align-center">Escolha seu tema abaixo</h2>
            </div>

            <div class="vitrineDeTemas">
                <button class="card-ativo card-flex" id="cardSona">
                    <img src="./imgs/sona-icon.jpg" alt="Sona" class="imgGuardia">
                    <div class="caixaDeTexto caixa__section bgSonaEscuro">
                        <h3 class="titulo__botao text-align-center">Sona</h3>
                    </div>
                </button>

                <button class="card card-flex" id="cardKaisa">
                    <img src="./imgs/kaisa-icon.jpg" alt="Kai'sa" class="imgGuardia">
                    <div class="caixaDeTexto caixa__section bgSonaEscuro">
                        <h3 class="titulo__botao text-align-center">Kai'sa</h3>
                    </div>
                </button>

                <button class="card card-flex" id="cardTaliyah">
                    <img src="./imgs/taliyah-icon.jpg" alt="Kai'sa" class="imgGuardia">
                    <div class="caixaDeTexto caixa__section bgSonaEscuro">
                        <h3 class="titulo__botao text-align-center">Taliyah</h3>
                    </div>
                </button>

                <button class="card card-flex" id="cardAkali">
                    <img src="./imgs/akali-icon.jpg" alt="Kai'sa" class="imgGuardia">
                    <div class="caixaDeTexto caixa__section bgSonaEscuro">
                        <h3 class="titulo__botao text-align-center">Akali</h3>
                    </div>
                </button>
            </div>
        </main>

        <footer class="caixaDeTexto caixa__footer bgSonaEscuro">
            <p class="texto__footer text-align-center">Desenhado e desenvolvido por Bev Feitosa - 2022</p>
        </footer>
    </div>
</body>
</html>
